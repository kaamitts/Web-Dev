<div class="w-full px-6 py-2 sticky top-0 bg-[#7C4EE4] z-10">
  <button
    (click)="goToHome()"
    class="bg-white text-[#7C4EE4] px-6 py-2 rounded-lg hover:bg-[#8E72CC] hover:text-white border border-[#7C4EE4] transition duration-300"
  >
    Back
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-4">
  @if (visibleAlbums.length === 0) {
    <p class="text-center text-xl text-[#7C4EE4]">Loading...</p>
  } @else {
    @for (album of visibleAlbums; track album.id) {
      <div class="shadow-lg rounded-2xl overflow-hidden transition-transform hover:scale-105 duration-300">
        <div class="relative">
          <img src="imgs/album-bg.png" alt="album" class="w-full object-cover">
          <p
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-bold text-white drop-shadow-lg">
            {{ album.id }}
          </p>
        </div>

        <div class="text-center p-6 bg-white border border-[#C3C7CE] rounded-b-2xl">
          <h3 class="text-xl font-semibold text-[#7C4EE4] mb-4">{{ album.title }}</h3>

          <div class="flex justify-center gap-4">
            <button
              class="cursor-pointer px-6 py-2 rounded-md bg-[#7C4EE4] text-white hover:bg-[#A53DFF] transition duration-300"
              (click)="openAlbumDetails(album.id)">
              Open Album
            </button>
            <button
              class="cursor-pointer px-6 py-2 rounded-md bg-red-500 text-white hover:bg-red-700 transition duration-300"
              (click)="deleteAlbum(album.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    }
  }
</div>

<div class="flex items-center justify-center py-6">
  <button (click)="loadMore()"
          class="px-6 py-3 bg-[#7C4EE4] text-white rounded-lg hover:bg-[#A53DFF] hover:scale-110 transition-transform duration-300">
    Load More
  </button>
</div>
