@if (photos.length > 0) {
  <div
    class="relative w-full h-[90vh] rounded-2xl overflow-hidden shadow-lg border-2 border-[#7C4EE4]"
    (mouseenter)="stopAutoPlay()"
    (mouseleave)="startAutoPlay()"
  >
    <div class="w-full h-full relative">
      <img
        *ngFor="let photo of photos; let i = index"
        [src]="photo.src.original"
        alt="Фото"
        class="absolute w-full h-full object-cover transition-opacity duration-1000 ease-in-out rounded-2xl"
        [class.opacity-100]="i === currentIndex"
        [class.opacity-0]="i !== currentIndex"
      />
    </div>

    <button
      (click)="prevSlide()"
      class="absolute top-1/2 left-4 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition"
    >
      ⬅️
    </button>

    <button
      (click)="nextSlide()"
      class="absolute top-1/2 right-4 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition"
    >
      ➡️
    </button>

    <button
      (click)="goBack()"
      class="absolute top-4 left-4 bg-[#7C4EE4] cursor-pointer   text-white px-4 py-2 rounded-lg shadow-lg  transition"
    >
      BACK
    </button>
  </div>

  <div class="flex justify-center gap-2 mt-4">
<span
  *ngFor="let photo of photos; let i = index"
  [class.bg-blue-500]="i === currentIndex"
  class="w-4 h-4 rounded-full bg-gray-300 cursor-pointer hover:bg-blue-400 transition"
  (click)="currentIndex = i"
></span>
  </div>
} @else {
  <div>
    <p class="text-center text-gray-500">Фото не найдены</p>
  </div>
}
