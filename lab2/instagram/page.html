<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="_container">
        <div class="content">
            <div class="content__inner">
                <div class="content__img">
                    <img src="img/all.jpg" alt="Phone image">
                </div>
                <div class="content__form left-part">
                    <div class="left-part__form">
                        <div class="left-part__logo">
                            <img src="img/logoinst.png" alt="insta logo">
                        </div>
                        <form action="#" class="left-part__content form">
                            <div class="form__item">
                                <input type="email" class="form__input" placeholder="Phone number, username, or email">
                            </div>
                            <div class="form__item">
                                <input type="password" class="form__input" placeholder="Password">
                            </div>
                            <div class="form__btn">
                                <button class="btn">Log in</button>
                            </div>
                        </form>
                
                        <div class="left-part__divider">
                            <span>OR</span>
                        </div>
                
                        <div class="left-part__other-actions">
                            <div class="left-part__facebook">
                                <i class="fa-brands fa-facebook" style="color: #007BFC"></i>
                                <p class="left-part__facebook-text">Log in with Facebook</p>
                            </div>
                            <div class="left-part__forgot">
                                <a href="#">Forgot password</a>
                            </div>
                        </div>
                    </div>
                <div class="left-part__account">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="left-part__apps">
                    <p>Get the app.</p>
                    <div class="apps__buttons">
                        <img src="img/playmark.png" alt="Google Play">
                        <img src="img/microsoft.png" alt="Microsoft Store">
                    </div>
                </div>
                </div>
            </div>
        </div>
    <div class="footer">
        <ul class="footer__links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
        <select class="footer__language">
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
        <p>© 2025 Instagram from Meta</p>
    </div>
    </div>
</body>
</html>
