<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 md:p-16 sm:p-8 p-4 select-none">
  <div *ngFor="let product of products"
       class="bg-white rounded-2xl p-4 shadow-2xl hover:scale-105 transition-all duration-300 cursor-pointer"
       (click)="openProduct(product)">

    <div class="rounded-2xl h-[30vh] overflow-hidden bg-gray-200 flex items-center justify-center">
      <img [src]="product.image" alt="photo" class="w-full h-full object-contain">
    </div>

    <div class="mt-4">
      <p class="text-[16px] font-semibold text-[#2F294D]">{{ product.name }}</p>
      <p class="text-[16px] font-semibold text-[#2F294D] mt-4">{{ product.brand }}</p>
      <div class="flex justify-between items-center mt-4">
        <p class="text-[16px] font-semibold text-[#2F294D]">{{ product.price }} $</p>
        <div class="flex items-center gap-1">
          <img src="assets/svg/star.svg" alt="star">
          <p class="text-[16px] font-semibold">{{ product.rating }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
